<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Popup</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>LeetCode Blur</h1>
      <p>This extension blurs your LeetCode code editor automatically.</p>
      <!-- Slider Control -->
      <div class="slider-container">
        <label for="range-slider">Adjust Blur (px):</label>
        <input type="range" id="range-slider" min="0" max="10" value="2" />
        <span id="slider-value">2</span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
